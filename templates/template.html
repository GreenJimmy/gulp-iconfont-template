<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="<%=fontName%>.css">
<style type="text/css">
ul, li{
    margin: 0;
    padding: 0;
    list-style: none;
}
ul li{
    float: left;
    padding: 10px;
    text-align: center;
}
ul li:hover{
    background: #ddd;
}
</style>
</head>
<body>
<ul>
<% _.each(glyphs, function(glyph) { %>
<li>
    <i class="<%= cssClass %> <%= cssClass %>-<%= glyph.fileName %>"></i>
    <pre><%= cssClass %>-<%= glyph.fileName %> \<%= glyph.codePoint %></pre>
</li><% }); %>
</ul>
</body>
</html>
